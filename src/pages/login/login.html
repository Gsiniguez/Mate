<ion-header>

  <ion-navbar>
    <ion-title>Ingresar JOURNEY</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="ContraseÃ±a" [(ngModel)]="user.pass"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button (click)='ingresar(user)'>Ingresar</button>
    </ion-col>
    <ion-col>
      <button ion-button (click)='registar()'>Registrarse</button>
    </ion-col>
  </ion-row>

</ion-content>
